name: Build and Release Plugin

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install esbuild
        run: npm install -g esbuild

      - name: Read version from helpers-plugin/manifest.json
        id: get_version
        run: |
          VERSION=$(jq -r '.version' helpers-plugin/manifest.json)
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build main.ts to helpers-plugin/main.js
        run: |
          esbuild main.ts --bundle --platform=node --external:obsidian --outfile=helpers-plugin/main.js

      - name: Commit updated main.js to helpers-plugin/
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add helpers-plugin/main.js
          git commit -m "Update main.js in helpers-plugin for v${{ steps.get_version.outputs.version }}" || echo "No changes to commit"
          git push

      - name: Create plugin zip file
        run: |
          cd helpers-plugin
          zip -r ../helpers-plugin.zip main.js manifest.json styles.css
          cd ..

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          files: helpers-plugin.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
